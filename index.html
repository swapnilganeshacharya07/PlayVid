    <script>
        // JavaScript Code
        document.addEventListener('DOMContentLoaded', () => {
            const playBtn = document.getElementById('play-btn');
            const teraboxLinkInput = document.getElementById('terabox-link');
            const videoPlayer = document.getElementById('video-player');
            const videoContainer = document.getElementById('video-container');
            const loader = document.getElementById('loader');
            const errorMessage = document.getElementById('error-message');
            playBtn.addEventListener('click', async () => {
                const teraboxLink = teraboxLinkInput.value.trim();
                if (!teraboxLink || !isValidUrl(teraboxLink)) { showError('Please paste a valid Terabox link.'); return; }
                showLoader(true);
                hideError();
                videoContainer.style.display = 'none';
                try {
                    const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(teraboxLink)}`;
                    const response = await fetch(proxyUrl);
                    if (!response.ok) { throw new Error(`Failed to fetch content. Status: ${response.status}`); }
                    const pageContent = await response.text();
                    const videoUrl = findVideoUrl(pageContent);
                    if (videoUrl) { playVideo(videoUrl); } 
                    else { throw new Error('Could not find a playable video URL. The link might be invalid, private, or the format is not supported.'); }
                } catch (error) { console.error('Fetch Error:', error); showError(error.message); } 
                finally { showLoader(false); }
            });
            function findVideoUrl(htmlContent) {
                const patterns = [/"dlink":"(.*?)"/, /"resolved_link":"(.*?)"/, /<video.*?src=["'](.*?)["']/];
                for (const pattern of patterns) {
                    const match = htmlContent.match(pattern);
                    if (match && match[1]) { return match[1].replace(/\\/g, ''); }
                }
                return null;
            }
            function playVideo(videoUrl) {
                videoContainer.style.display = 'block';
                videoPlayer.src = videoUrl;
                videoPlayer.play();
                videoPlayer.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
            function isValidUrl(string) { try { new URL(string); return true; } catch (_) { return false; } }
            const showLoader = (show) => loader.style.display = show ? 'block' : 'none';
            const showError = (message) => errorMessage.textContent = `Error: ${message}`;
            const hideError = () => errorMessage.textContent = '';
        });
    </script>
